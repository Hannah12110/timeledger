name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 只有当代码推送到 main 分支时才触发

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 使用 Node.js 20 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Vite 会将代码打包到 dist 目录

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 告诉 GitHub 发布 dist 文件夹的内容

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
